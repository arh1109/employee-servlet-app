<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h1>Welcome Stranger</h1>
	<h3>Please register below:</h3>
	
	<!--  Get Request adds parameters inside the URL, Post Request will hide the parameters -->
	<form method="POST" action="register"> 
		<!--  http://localhost:8080/employee-servlet-app/login -->
		
		<!--  webxml (program a /register url pattern to pint to the Front Controller
				-- sset up a case for a register url in the front controller
				-- set up the actual functionality in the RequestHelper
				-- in the request helper call the service layer to insert an employee object
					constructed from the parameters of the request
				 -->
	
		<label>First Name</label>
		<input type="text" name="firstname" placeholder="Enter a first name">
		
		<label>Last Name</label>
		<input type="text" name="lastname" placeholder="Enter a last name">
	
		<label>Username</label>
		<input type="text" name="username" placeholder="Enter a username">
		
		<br />
		
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter a password">
		
		<input type="submit" value="Register!">
	
	</form>
</body>
</html>
