<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Servlet App</title>

    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: whitesmoke;
        padding: 70px;
      }

      .card {
        background-color: rgb(220, 220, 161);
        padding: 1%;
      }

      form,
      label {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shadow-lg">
          <div class="card-header text-center">
            <h1>Welcome Employee</h1>
            <h3>Please login below</h3>
          </div>

          <div class="card-body text-center">
            <!-- Cmd + Shift + P will look up VSCode settings -->
            <!--  Get Request adds parameters inside the URL, Post Request will hide the parameters -->
            <form method="POST" action="login">
              <!--  http://localhost:8080/employee-servlet-app/login -->

              <label>Username</label>
              <input
                type="text"
                name="username"
                placeholder="Enter a username"
              />

              <br />

              <label>Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter a password"
              />

              <input type="submit" value="Login!" />
            </form>

            <br />

            <!--  Whenever I want a button to submit sometype of HTTP request, it has to be in a FORM -->
            <form method="GET" action="registration.html">
              <input type="submit" value="Register!" />
            </form>

            <!--  Leter we'll a form below which sends a GET request to view all the employees -->
            <!--  edit web.xml
	edit frontcontroller
	add functionality to requesthelper -->
            <button id="all-emps">View All Employees</button>
            <!-- ctrl + shift + v to preview-->

            <table></table>
          </div>
        </div>
      </div>
    </div>

    <script src="emp-table-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
