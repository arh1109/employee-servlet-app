<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Servlet App</title>
</head>
<body>
	<h1>Welcome Employee</h1>
	<h3>Please login below</h3>
	
	<!--  Get Request adds parameters inside the URL, Post Request will hide the parameters -->
	<form method="POST" action="login"> <!--  http://localhost:8080/employee-servlet-app/login -->
	
		<label>Username</label>
		<input type="text" name="username" placeholder="Enter a username">
		
		<br />
		
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter a password">
		
		<input type="submit" value="Login!">
	
	</form>
	
	<!--  Leter we'll a form below which sends a GET request to view all the employees -->
	
</body>
</html>
