<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Servlet App</title>
</head>
<body>
	<h1>Welcome Employee</h1>
	<h3>Please login below</h3>
	
	<!--  Get Request adds parameters inside the URL, Post Request will hide the parameters -->
	<form method="POST" action="login"> <!--  http://localhost:8080/employee-servlet-app/login -->
	
		<label>Username</label>
		<input type="text" name="username" placeholder="Enter a username">
		
		<br />
		
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter a password">
		
		<input type="submit" value="Login!">
		
	</form>
	
	<br>
	
	<!--  Whenever I want a button to submit sometype of HTTP request, it has to be in a FORM -->
	<form method="GET" action="registration.html">
		<input type="submit" value="Register!">
	</form>
	
	<!--  Leter we'll a form below which sends a GET request to view all the employees -->
	<!--  edit web.xml
	edit frontcontroller
	add functionality to requesthelper -->
	
	<form method="GET" action="employees">
		<input type="submit" value="See all Employees">
	</form>
	
</body>
</html>
