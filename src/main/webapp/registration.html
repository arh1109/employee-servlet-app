<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: whitesmoke;
        padding: 70px;
      }

      .card {
        background-color: rgb(220, 220, 161);
        padding: 1%;
      }

      form,
      label {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shadow-lg">
          <div class="card-header text-center">
            <h1>Welcome Stranger</h1>
            <h3>Please register below:</h3>
          </div>

          <div class="card-body text-center">
            <!--  Get Request adds parameters inside the URL, Post Request will hide the parameters -->
            <form method="POST" action="register">
              <!--  http://localhost:8080/employee-servlet-app/login -->

              <!--  webxml (program a /register url pattern to pint to the Front Controller
				-- sset up a case for a register url in the front controller
				-- set up the actual functionality in the RequestHelper
				-- in the request helper call the service layer to insert an employee object
					constructed from the parameters of the request
				 -->

              <label>First Name</label>
              <input
                type="text"
                name="firstname"
                placeholder="Enter a first name"
              />

              <label>Last Name</label>
              <input
                type="text"
                name="lastname"
                placeholder="Enter a last name"
              />

              <label>Username</label>
              <input
                type="text"
                name="username"
                placeholder="Enter a username"
              />

              <br />

              <label>Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter a password"
              />

              <input type="submit" value="Register!" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
